<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="card">
      <div class="card-center">
        <article class="component card-image">
            <div class="image-clr">
          <picture>
            <source
              media="(max-width: 768px)"
              srcset="./images/image-header-desktop.jpg"
              class="card-img"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt="people-computer-image"
              class="card-img"
            />
          </picture>
          </div>
        </article>
        <article class="component card-info">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </article>
        <article class="component card-stats">
          <div class="companies">
              <h2 class="stats-h">10k+</h2>
              <p class="stats-p">companies</p>
            </div>
            <div class="templates">
              <h2  class="stats-h">314</h2>
              <p class="stats-p">templates</p>
            </div>
            <div class="queries">
              <h2  class="stats-h">12m+</h2>
              <p class="stats-p">queries</p>
        </article>
      </div>
    </main>
  </body>
</html>
